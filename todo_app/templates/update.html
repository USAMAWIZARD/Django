<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Horizontal form</h2>
  <form class="form-horizontal" action="/putupdatedval/{{ obj.id }}" method="post">
  	{% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="NAME" >NAME:</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" id="NAME" placeholder="Enter NAME" name="fname" value="{{obj.firstname}}">
      </div>
    </div>



    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Last Name:</label>
      <div class="col-sm-10">          
        <input type="name" class="form-control" id="pwd" placeholder="Enter LastName" name="lname"  value="{{obj.lastname}}">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter email" name="email"  value="{{obj.email}}">
      </div>
    </div>






    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
